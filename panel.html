<body class="bg-kps-dark text-slate-300 font-sans h-screen w-full flex items-center justify-center overflow-hidden relative selection:bg-kps-accent selection:text-white">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-4">
        <div class="glass-panel rounded-2xl p-1 shadow-2xl shadow-blue-900/20">
            <div class="bg-slate-900/60 rounded-xl p-8 md:p-10">
                
                <div class="text-center mb-10">
                    <img src="assets/img/ffkipas.png?v=1.9" alt="KPS Logo" class="h-16 w-auto mx-auto mb-4 drop-shadow-[0_0_15px_rgba(37,99,235,0.5)] hover:scale-105 transition duration-300" onerror="this.src='https://placehold.co/100x100/2563eb/white?text=KP'">
                    <h2 class="font-tech text-3xl font-bold text-white tracking-wider uppercase mb-1">
                        Panel <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">Login</span>
                    </h2>
                    <p class="text-slate-400 text-sm">Welcome back, please enter your credentials</p>
                </div>

                <div id="login-error-message" class="hidden mb-4 p-4 rounded-lg bg-red-500/10 border border-red-500/50 text-red-200 text-sm text-center font-semibold"></div>
                <div id="login-success-message" class="hidden mb-4 p-4 rounded-lg bg-green-500/10 border border-green-500/50 text-green-200 text-sm text-center font-semibold"></div>

                <form id="login-form" method="POST" action="" class="space-y-6">
                    
                    <div class="form-group space-y-2">
                        <label for="userid" class="block text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">User ID</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-slate-500 group-focus-within:text-kps-accent transition"></i>
                            </div>
                            <input type="text" id="userid" name="userid" 
                                class="w-full pl-11 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-kps-accent focus:ring-1 focus:ring-kps-accent transition-all font-tech tracking-wide"
                                placeholder="Enter your User ID" required>
                        </div>
                    </div>

                    <div class="form-group space-y-2">
                        <label for="password" class="block text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                        <div class="relative group password-input-container">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-500 group-focus-within:text-kps-accent transition"></i>
                            </div>
                            <input type="password" id="password" name="password" 
                                class="w-full pl-11 pr-12 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-kps-accent focus:ring-1 focus:ring-kps-accent transition-all font-tech tracking-wide"
                                placeholder="Enter your Password" required>
                            
                            <span class="toggle-password absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-500 hover:text-white transition" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="login-submit-btn w-full py-3.5 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold text-lg shadow-lg shadow-blue-500/30 hover:shadow-cyan-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 flex items-center justify-center gap-2 group">
                        <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform"></i>
                        <span>LOGIN</span>
                    </button>

                </form>

                <div class="mt-8 text-center border-t border-slate-800 pt-6">
                    <p class="text-xs text-slate-500">
                        &copy; <span id="current-year">2025</span> KPS. All rights reserved.
                    </p>
                    <p>Dikembangkan oleh <span class="developer">Ryzzi Citerr</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update Current Year
            const yearSpan = document.getElementById('current-year');
            if(yearSpan) yearSpan.textContent = new Date().getFullYear();

            // Toggle Password Logic (Kompatibilitas)
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function (e) {
                    // Mencegah konflik jika login.js juga punya event listener
                    e.preventDefault(); 
                    
                    // Toggle type
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
